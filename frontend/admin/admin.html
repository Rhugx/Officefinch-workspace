<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Office Feench</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font & Custom Styles -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #f8fafc;
      }

      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      /* Sidebar transition for slide */
      .sidebar {
        transition: transform 0.4s ease;
        overflow-y: auto;
      }
      .sidebar-closed {
        transform: translateX(-100%);
      }

      /* ===== Custom Scrollbar Styling ===== */
      /* For sidebar and main content */
      #sidebar::-webkit-scrollbar,
      #mainContent::-webkit-scrollbar {
        width: 8px;
      }
      #sidebar::-webkit-scrollbar-track,
      #mainContent::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      #sidebar::-webkit-scrollbar-thumb,
      #mainContent::-webkit-scrollbar-thumb {
        background-color: #6a1b9a;
        border-radius: 10px;
      }
      #sidebar::-webkit-scrollbar-thumb:hover,
      #mainContent::-webkit-scrollbar-thumb:hover {
        background-color: #ff7043;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-purple': '#6A1B9A',
              'secondary-orange': '#FF7043',
              'background-light': '#F8FAFC',
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen flex overflow-hidden relative">
    <!-- Sidebar -->
<aside
  id="sidebar"
  class="sidebar w-64 bg-primary-purple text-white flex flex-col p-6 fixed h-full transition-all duration-500 z-20"
>
  <h2
    class="text-2xl font-bold mb-8 tracking-wide hover:scale-105 transition-transform pl-7"
  >
    Admin Panel
  </h2>

      <nav class="flex-1 space-y-3">
        <button data-section="dashboard"
          class="nav-btn w-full py-2 px-3 rounded-md bg-secondary-orange shadow-md transition-all duration-300 hover:scale-105">
          Dashboard
        </button>
        <button data-section="products"
          class="nav-btn w-full py-2 px-3 rounded-md hover:bg-primary-purple/80 hover:shadow-md transition-all duration-300 hover:translate-x-1">
          Products
        </button>
        <button data-section="services"
          class="nav-btn w-full py-2 px-3 rounded-md hover:bg-primary-purple/80 hover:shadow-md transition-all duration-300 hover:translate-x-1">
          Services
        </button>
        <button data-section="categories"
          class="nav-btn w-full py-2 px-3 rounded-md hover:bg-primary-purple/80 hover:shadow-md transition-all duration-300 hover:translate-x-1">
          Categories
        </button>
        <button data-section="contacts"
          class="nav-btn w-full py-2 px-3 rounded-md hover:bg-primary-purple/80 hover:shadow-md transition-all duration-300 hover:translate-x-1">
          Contacts
        </button>
      </nav>

      <div class="mt-auto pt-4 border-t border-white/30 space-y-3">
        <button
          class="w-full bg-secondary-orange py-2 rounded-md font-medium hover:bg-white hover:text-primary-purple transition-all duration-300 hover:scale-105"
        >
          Logout
        </button>

        <a
          href="../index.html"
          target="_blank"
          class="block w-full text-center bg-white text-primary-purple py-2 rounded-md font-medium hover:bg-secondary-orange hover:text-white transition-all duration-300 hover:scale-105"
        >
          View Site
        </a>
      </div>
    </aside>

    <!-- Sidebar Toggle Button -->
    <button
      id="toggleSidebar"
      class="fixed top-4 left-4 z-30 bg-primary-purple text-white p-2 rounded-md shadow-md hover:bg-secondary-orange transition-all duration-300"
    >
      â˜°
    </button>

    <!-- Main Content -->
    <main
      class="flex-1 p-8 space-y-10 overflow-y-auto transition-all duration-500 ml-64"
      id="mainContent"
    >
      <!-- DASHBOARD -->
      <section id="dashboard" class="admin-section fade-enter-active">
        <header class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-semibold text-primary-purple animate-fade-in">
            Dashboard Overview
          </h1>
          <span class="text-gray-500">Welcome, Admin ðŸ‘‹</span>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <div
            class="bg-white shadow-md hover:shadow-xl rounded-xl p-6 border-l-4 border-primary-purple transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-800">Total Products</h3>
            <p class="text-3xl font-bold text-primary-purple mt-2" id="totalProducts">--</p>
          </div>
          <div
            class="bg-white shadow-md hover:shadow-xl rounded-xl p-6 border-l-4 border-secondary-orange transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-800">Total Services</h3>
            <p class="text-3xl font-bold text-secondary-orange mt-2" id="totalServices">--</p>
          </div>
          <div
            class="bg-white shadow-md hover:shadow-xl rounded-xl p-6 border-l-4 border-primary-purple transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-800">Categories</h3>
            <p class="text-3xl font-bold text-primary-purple mt-2" id="totalCategories">--</p>
          </div>
          <div
            class="bg-white shadow-md hover:shadow-xl rounded-xl p-6 border-l-4 border-secondary-orange transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-800">Messages</h3>
            <p class="text-3xl font-bold text-secondary-orange mt-2" id="totalMessages">--</p>
          </div>
        </div>
      </section>

      <!-- PRODUCTS -->
      <section id="products" class="admin-section hidden">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-primary-purple">Manage Products</h2>
          <button
            class="bg-secondary-orange text-white px-4 py-2 rounded-md shadow-md hover:bg-primary-purple hover:scale-105 transition-all duration-300"
          >
            + Add Product
          </button>
        </div>
        <!-- Updated div for vertical scrolling of the table -->
        <div class="overflow-x-auto max-h-96 overflow-y-auto rounded-lg border border-gray-200">
          <table class="min-w-full text-left">
            <!-- Updated thead to make it sticky -->
            <thead class="bg-primary-purple text-white sticky top-0 z-10">
              <tr>
                <th class="py-3 px-4">Name</th>
                <th class="py-3 px-4">Category</th>
                <th class="py-3 px-4">Supply Type</th>
                <th class="py-3 px-4">Actions</th>
              </tr>
            </thead>
            <tbody class="text-gray-700" id="productTableBody">
              <tr><td colspan="4" class="py-4 text-center text-gray-500">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- SERVICES -->
      <section id="services" class="admin-section hidden">
        <h2 class="text-2xl font-semibold text-primary-purple mb-4">Manage Services</h2>
        <div id="servicesList" class="space-y-3 text-gray-700">
          <p>Loading...</p>
        </div>
      </section>

      <!-- CATEGORIES -->
      <section id="categories" class="admin-section hidden">
        <h2 class="text-2xl font-semibold text-primary-purple mb-4">Manage Categories</h2>
        <ul id="categoryList" class="space-y-2 text-gray-700">
          <li>Loading...</li>
        </ul>
      </section>

      <!-- CONTACTS -->
      <section id="contacts" class="admin-section hidden">
        <h2 class="text-2xl font-semibold text-primary-purple mb-4">User Messages</h2>
        <!-- Scrollbar added here: max-h-96 for height limit, overflow-y-auto for scrolling -->
        <div id="contactsList" class="space-y-4 max-h-96 overflow-y-auto rounded-lg border border-gray-200 p-4">
          <p>Loading...</p>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script>
      const baseURL = "http://localhost:5000/api";
      const sidebar = document.getElementById("sidebar");
      const toggleSidebar = document.getElementById("toggleSidebar");
      const mainContent = document.getElementById("mainContent");

      // Sidebar Toggle Logic
      toggleSidebar.addEventListener("click", () => {
        sidebar.classList.toggle("sidebar-closed");
        if (sidebar.classList.contains("sidebar-closed")) {
          mainContent.classList.remove("ml-64");
          mainContent.classList.add("ml-0");
          toggleSidebar.classList.remove("left-4");
          toggleSidebar.classList.add("left-4", "md:left-4"); // Adjust for smaller screens
        } else {
          mainContent.classList.add("ml-64");
          mainContent.classList.remove("ml-0");
          toggleSidebar.classList.remove("left-4", "md:left-4");
          toggleSidebar.classList.add("left-4");
        }
      });
      
      // Ensure sidebar state reflects initial screen size on load
      function checkSidebarVisibility() {
          if (window.innerWidth < 768) {
              sidebar.classList.add("sidebar-closed");
              mainContent.classList.remove("ml-64");
              mainContent.classList.add("ml-0");
          } else {
              sidebar.classList.remove("sidebar-closed");
              mainContent.classList.add("ml-64");
              mainContent.classList.remove("ml-0");
          }
      }
      checkSidebarVisibility();
      window.addEventListener('resize', checkSidebarVisibility);


      const sections = document.querySelectorAll(".admin-section");
      const navButtons = document.querySelectorAll(".nav-btn");

      // Navigation Logic
      navButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const sectionId = btn.dataset.section;
          sections.forEach((s) => s.classList.add("hidden"));
          document.getElementById(sectionId).classList.remove("hidden");

          navButtons.forEach((b) => b.classList.remove("bg-secondary-orange"));
          btn.classList.add("bg-secondary-orange");

          const section = document.getElementById(sectionId);
          section.classList.add("fade-enter");
          setTimeout(() => section.classList.add("fade-enter-active"), 10);
          setTimeout(() => section.classList.remove("fade-enter", "fade-enter-active"), 400);
        });
      });

      // Initial Data Fetch on Load
      window.addEventListener("DOMContentLoaded", () => {
        fetchDashboardData();
        fetchProducts();
        fetchServices();
        fetchCategories();
        fetchContacts();
      });

      // API Fetch Functions (with exponential backoff for robustness)
      
      async function fetchWithRetry(url, maxRetries = 5, delay = 1000) {
          for (let i = 0; i < maxRetries; i++) {
              try {
                  const response = await fetch(url);
                  if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                  return await response.json();
              } catch (error) {
                  if (i === maxRetries - 1) throw error;
                  await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
              }
          }
      }

      async function fetchDashboardData() {
        try {
          const [p, s, c, m] = await Promise.all([
            fetchWithRetry(`${baseURL}/products`),
            fetchWithRetry(`${baseURL}/services`),
            fetchWithRetry(`${baseURL}/categories`),
            fetchWithRetry(`${baseURL}/contact`),
          ]);
          document.getElementById("totalProducts").textContent = p.length || 0;
          document.getElementById("totalServices").textContent = s.data?.length || 0;
          document.getElementById("totalCategories").textContent = c.length || 0;
          document.getElementById("totalMessages").textContent = m.data?.length || m.length || 0;
        } catch (err) {
          console.error("Dashboard error:", err);
        }
      }

      async function fetchProducts() {
        const tableBody = document.getElementById("productTableBody");
        try {
          const products = await fetchWithRetry(`${baseURL}/products`);
          tableBody.innerHTML = products
            .map(
              (p) => `
            <tr class="border-b hover:bg-background-light transition-all duration-300">
              <td class="py-3 px-4">${p.name}</td>
              <td class="py-3 px-4">${p.category}</td>
              <td class="py-3 px-4">${p.supplyType || "-"}</td>
              <td class="py-3 px-4 space-x-2">
                <button class="text-secondary-orange hover:text-primary-purple font-semibold transition">Edit</button>
                <button class="text-red-500 hover:text-red-700 font-semibold transition">Delete</button>
              </td>
            </tr>`
            )
            .join("");
        } catch {
          tableBody.innerHTML = `<tr><td colspan="4" class="py-4 text-center text-red-500">Failed to load products.</td></tr>`;
        }
      }

      async function fetchServices() {
        const list = document.getElementById("servicesList");
        try {
          const data = await fetchWithRetry(`${baseURL}/services`);
          list.innerHTML = data.data
            .map(
              (s) => `
            <div class="border rounded-lg p-4 shadow-sm hover:shadow-lg transform hover:scale-[1.02] transition-all duration-300">
              <h3 class="text-lg font-semibold text-primary-purple">${s.mainCategory}</h3>
              <p class="text-gray-600">${s.description}</p>
              <p class="text-sm text-gray-500 mt-2"><strong>Subcategories:</strong> ${s.subCategories.join(", ")}</p>
            </div>`
            )
            .join("");
        } catch {
          list.innerHTML = `<p class="text-red-500">Error loading services.</p>`;
        }
      }

      async function fetchCategories() {
        const list = document.getElementById("categoryList");
        try {
          const categories = await fetchWithRetry(`${baseURL}/categories`);
          list.innerHTML = categories
            .map(
              (c) => `
            <li class="border p-3 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 flex justify-between items-center">
              <span><strong>${c.name}</strong> â€” ${c.description}</span>
            </li>`
            )
            .join("");
        } catch {
          list.innerHTML = `<li class="text-red-500">Failed to load categories.</li>`;
        }
      }

      async function fetchContacts() {
        const list = document.getElementById("contactsList");
        try {
          const data = await fetchWithRetry(`${baseURL}/contact`);
          const contacts = data.data || data;
          list.innerHTML = contacts.length
            ? contacts
                .map(
                  (c) => `
            <div class="border rounded-lg p-4 shadow-sm hover:shadow-lg transform hover:scale-[1.02] transition-all duration-300">
              <p><strong>${c.name}</strong> (${c.email})</p>
              ${c.phone ? `<p class="text-gray-600">ðŸ“ž ${c.phone}</p>` : ""}
              <p class="text-gray-600 mt-1">${c.message}</p>
            </div>`
                )
                .join("")
            : `<p class="text-gray-500">No messages found.</p>`;
        } catch {
          list.innerHTML = `<p class="text-red-500">Failed to load messages.</p>`;
        }
      }
    </script>
  </body>
</html>
